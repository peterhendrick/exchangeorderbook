<!doctype html>
<html>
    <head>
        <title>Live stock price ticker</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/jquery.min.js"></script>
        <script src="/scripts/jquery.dataTables.min.js"></script>
        <script src="/scripts/core.min.js"></script>
        <script src="/public/controller.js"></script>
    </head>
    <body>
    <div style="display: flex">
        <div>
            Bids:
            <table id="bidTable">
                <thead>
                <tr>
                    <th>price</th>
                    <th>volume</th>
                    <th>exchange</th>
                    <th>market</th>
                </tr>
                </thead>
            </table>
        </div>
        <div  style="flex: 50%">
            Asks:
            <table id="askTable">
                <thead>
                <tr>
                    <th>price</th>
                    <th>volume</th>
                    <th>exchange</th>
                    <th>market</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    </body>
</html>
