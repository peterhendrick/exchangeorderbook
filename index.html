<!doctype html>
<html>
    <head>
        <title>Combined Exchange Order Book</title>
        <link rel="stylesheet" type="text/css" href="/public/style.css" media="screen" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/jquery.min.js"></script>
        <script src="/scripts/jquery.dataTables.min.js"></script>
        <script src="/scripts/core.min.js"></script>
        <script src="/public/controller.js"></script>
    </head>
    <body>
    <h1 class="text_center">Combined Order Books</h1>
    <p class="text_center">
        *Bids highlighted in <span class="bids">green</span> and asks highlighted in
        <span class="asks">red</span> indicate overlapping orders across exchanges.
    </p>
    <div class="text_center">
        <h3>Market</h3>
        <input type="radio" id="radio_1" name="type" value="BTC_ETH">BTC_ETH
        <input type="radio" id="radio_2" name="type" value="BTC_BCH">BTC_BCH
    </div>
    <div class="tables_container">
        <div class="table_container">
            <h2 class="text_center bids">Bids</h2>
            <table id="bidTable" class="table">
                <thead>
                <tr>
                    <th>price</th>
                    <th>volume</th>
                    <th>exchange</th>
                    <th>market</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="table_container">
            <h2 class="text_center asks">Asks</h2>
            <table id="askTable" class="table">
                <thead>
                <tr>
                    <th>price</th>
                    <th>volume</th>
                    <th>exchange</th>
                    <th>market</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    </body>
</html>
