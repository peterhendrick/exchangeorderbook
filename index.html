<!doctype html>
<html>
    <head>
        <title>Combined Exchange Order Book</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/jquery.min.js"></script>
        <script src="/scripts/jquery.dataTables.min.js"></script>
        <script src="/scripts/core.min.js"></script>
        <script src="/public/controller.js"></script>
    </head>
    <body>
    <input type="radio" id="radio_1" name="type" value="BTC_ETH">BTC_ETH
    <input type="radio" id="radio_2" name="type" value="BTC_BCH">BTC_BCH
    <div style="display: flex">
        <div>
            <h3>Bids</h3>
            <table id="bidTable">
                <thead>
                <tr>
                    <th>price</th>
                    <th>volume</th>
                    <th>exchange</th>
                    <th>market</th>
                </tr>
                </thead>
            </table>
        </div>
        <div  style="flex: 50%">
            <h3>Asks</h3>
            <table id="askTable">
                <thead>
                <tr>
                    <th>price</th>
                    <th>volume</th>
                    <th>exchange</th>
                    <th>market</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    </body>
</html>
